<!DOCTYPE html>
<html>
  <head>
    <title>To DO (js)</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="input-area">
      <input id="add-text" placeholder="Insert ToDo" />
      <button id="add-button">add</button>
    </div>
    <div class="incomplete-area">
      <p class="title">Incomplete ToDo</p>
      <ul id="incomplete-list"></ul>
    </div>
    <div class="complete-area">
      <p class="title">Completed ToDo</p>
      <ul id="complete-list"></ul>
    </div>
    <script src="src/index.js"></script>
    <script src="src/styles.css"></script>
  </body>
</html>
